<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700,800|Roboto:900,400,700,400italic,500,300,100|&subset=latin,latin-ext' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI6EAL6H3ndMb5YvNP6-qH-D6WivdTh7s"></script>
    <script type="text/javascript" src="js/mgm.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
  </head>
  <body>
  <div class="mgm_wrapper">
    <div class="mgm_edit">
      <form class="row" action="?admin_ajax&ajax=true" method="POST">
        <span class="close">X</span>
        <div class="row">
          <div class="col col_12_12 title">Edit Marker</div>
        </div>
        <div class="row">
          <div class="col col_6_12 left">
            {%MARKER TYPE SPECIFIC%}
          </div>
          <div class="col col_6_12 right">
            {%CONTENT SPECIFIC%}
          </div>
        </div>
        <div class="col col_12_12 actions">
          <button class="button button-secondary cancel">Cancel</button>
          <button class="button button-primary save clearfix">Save</button>
        </div>
      </form>
    </div>
    <div class="mgm_map"></div>
  </div>
  </body>
</html>
